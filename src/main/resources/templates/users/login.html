    <style>
        /* Import Bootstrap for basic styling */
@import "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css";

/* Reset default Bootstrap styles for a cleaner foundation */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body background image and color */
body {
  background-image: url("https://www.freepik.com/free-photos-vectors/pink-background"); /* Replace with desired pink background image URL */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #f8f8f8; /* Light pink text color */
}

/* Container for login form */
.container {
  max-width: 400px;
  padding: 30px;
  border-radius: 10px; /* Rounded corners */
  background-color: rgba(255, 204, 229, 0.8); /* Semi-transparent pink background */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

/* Login form heading */
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #f05b7f; /* Hot pink heading */
}

/* Alert messages */
.alert {
  color: #fff; /* White text for alerts */
}
.alert-danger {
  background-color: #f05b7f; /* Hot pink for error alerts */
}
.alert-success {
  background-color: #90EE90; /* Light green for success alerts */
}

/* Labels and input fields */
label {
  color: #f05b7f; /* Hot pink for labels */
  font-weight: bold;
}
input[type="text"],
input[type="password"] {
  border: 1px solid #f05b7f; /* Hot pink border */
  border-radius: 5px;
  padding: 10px;
}
input[type="text"]:focus,
input[type="password"]:focus {
  outline: none; /* Remove default focus outline */
  border-color: #e03b69; /* Darker pink on focus */
}

/* Checkbox and label */
.form-check-label {
  color: #f05b7f; /* Hot pink for checkbox label */
}

/* Login button */
.btn-primary {
  background-color: #f05b7f; /* Hot pink button */
  border-color: #f05b7f; /* Hot pink border */
  color: #fff; /* White text */
  transition: background-color 0.3s ease-in-out;
}
.btn-primary:hover {
  background-color: #e03b69; /* Darker pink on hover */
}

/* Sign up link */
.text-info {
  color: #90EE90; /* Light green for sign up link */
}
body {
  background-image: url("https://watermark.lovepik.com/photo/20211124/large/lovepik-cream-fruit-cake-picture_500919095.jpg"); /* Replace with desired pink background image URL */
  background-size: cover; /* Cover the entire viewport */
  background-position: center; /* Center the image */
  background-attachment: fixed; /* Fix the image to the viewport */ /* OR */
  background-attachment: local; /* Attach the image to the container (for scrolling) */
  color: #f8f8f8; /* Light pink text color */
}

<body>
<section layout:fragment="content" class="container mt-5"><h1 class="mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger"> Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert alert-success"> You have been logged out.</div>
        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" class="form-control" required id="username" name="username"
                   placeholder="Username"></div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" class="form-control" required id="password" name="password"
                   placeholder="Password"></div>
        <div class="form-check d-flex justify-content-start mb-4">
            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
            <label
                    class="form-check-label" for="remember-me"> Remember me
            </label>
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            <p class="mt-3 mb-0">Don't have an account? <a class="text-info text-center" th:href="${'/register'}">Sign
                up?</a>
            </p>
        </div>
    </form>
</section>
