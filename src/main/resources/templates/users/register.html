    <style>
        /* Reset default margin/padding */
body {
  margin: 0;
  padding: 0;
}

/* Background color and subtle rounded corners */
body {
  background: linear-gradient(to bottom, #ffc0cb, #bae6ff); /* Light pink to light blue gradient */
  border-radius: 5px; /* Subtle rounded corners */
}

/* Container for registration form */
/* Container for registration form */
.container {
  max-width: 400px; /* Adjust width as needed */
  padding: 30px;
  border-radius: 10px; /* Rounded corners */
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
  margin: 0 auto; /* Center the form horizontally */
  position: relative; /* Allow positioning of decorative elements (optional) */
}

/* Decorative element for top left corner (optional) */
.container::before {
  content: "";
  position: absolute;
  top: -30px;
  left: -30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #f05b7f; /* Hot pink decoration */
}

/* Decorative element for bottom right corner (optional) */
.container::after {
  content: "";
  position: absolute;
  bottom: -30px;
  right: -30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #f05b7f; /* Hot pink decoration */
}

/* Registration form heading */
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #f05b7f; /* Hot pink heading */
}

/* Alert messages */
.alert {
  color: #fff; /* White text for alerts */
}
.alert-danger {
  background-color: #f05b7f; /* Hot pink for error alerts */
}

/* Labels and input fields */
label {
  color: #f05b7f; /* Hot pink for labels */
  font-weight: bold;
  display: block; /* Display labels on separate lines */
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
  border: 1px solid #f05b7f; /* Hot pink border */
  border-radius: 5px;
  padding: 10px;
  width: 100%; /* Make inputs full width */
}
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="tel"]:focus {
  outline: none; /* Remove default focus outline */
  border-color: #e03b6

/* Decorative circles (optional) */
.circle-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1; /* Place behind the form content */
}

.circle-overlay .circle {
  position: absolute;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.2); /* White circles with slight transparency */
  opacity: 0.8; /* Adjust opacity for desired visibility */
  animation: circle-anim 3s infinite ease-in-out; /* Add animation if desired */
}

@keyframes circle-anim {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

.circle:nth-child(1) {
  width: 200px;
  height: 200px;
  top: 20%;
  left: 30%;
}

.circle:nth-child(2) {
  width: 150px;
  height: 150px;
  top: 50%;
  left: 60%;
}

.circle:nth-child(3) {
  width: 100px;
  height: 100px;
  top: 70%;
  right: 20%;
}

/* Form styling (optional, customize as needed) */
form {
  background-color: #fff; /* Form background (adjust if needed) */
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  border-radius: 3px; /* Match form element rounding */
}

.btn-primary {
  background-color: #388e3c; /* Adjust primary button color if needed */
  border-color: #388e3c; /* Adjust border color */
}

        html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

.content-wrapper {
    flex: 1 0 auto;
}

footer {
    flex-shrink: 0;
}

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="/">Cake Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a th:href="@{/products/add}" class="nav-link">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()"><span
                    class="navbar-text"> Xin chào, <span sec:authentication="name"
                                                         style="margin-right: 20px;"></span> </span></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="btn btn-outline-light" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>

<section layout:fragment="content" class="container mt-5"><h1 class="mb-4">Sign up</h1>
    <form th:action="@{/register}" method="post">
        <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username">
        </div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter your password">
        </div>
        <div class="form-group mb-4">
            <label for="phone"></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="${'/login'}">Login
                in?</a>
            </p>
        </div>
    </form>
</section>

</footer>
